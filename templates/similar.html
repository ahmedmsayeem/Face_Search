<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f4f4 100%);
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100vw;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            padding: 28px 0 18px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.1rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }
        .header a {
            color: #e0e7ff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            margin-left: 18px;
            transition: color 0.2s;
        }
        .header a:hover {
            color: #fff;
            text-decoration: underline;
        }
        .image-gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
        }
        .image-gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            border: 2px solid #e0e7ff;
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Similar Images</h1>
        <a href="/">&#8592; Home</a>
    </div>
    <div class="image-gallery">
        {% for image_blob in similar_image_blobs %}
            <img src="data:image/jpeg;base64,{{ image_blob }}" alt="Similar Image">
        {% endfor %}
    </div>
</body>
</html>
