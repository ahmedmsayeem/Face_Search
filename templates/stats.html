<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Stats</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Stats</h1>
        <p><strong>Filename:</strong> {{ stats.filename }}</p>
        <p><strong>Face matched?:</strong> {{ stats.face_matched }}</p>
        <!-- <p><strong>Dimensions:</strong> {{ stats.dimensions }}</p> -->
        <p><strong>Total Faces:</strong> {{ stats.faces }}</p>
        <p><strong>Total face_signatures:</strong> {{ stats.face_signatures }}</p>
        <img src="data:image/jpeg;base64,{{ stats.image_blob }}" style="width: 400px;" alt="Processed Image" style="max-width: 100%; margin-top: 20px;">
        <br>
        <a href="/" class="back-btn">Upload Another Image</a>
    </div>
</body>
</html>
